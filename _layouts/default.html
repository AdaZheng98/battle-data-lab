<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>

    <div class="container content">
        <header class="masthead">
            <h3 class="masthead-title">
                <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
                <small>{{ site.tagline }}</small>
            </h3>
        </header>

        <div class="banner" background_image='BADv1.png'> </div>

        <div class="navigation">
            <a class="navigation-item home" href="{{ paginator.next_page_path | prepend: site.baseurl }}"> HOME </a>
            <a class="navigation-item about" href="{{ paginator.next_page_path | prepend: site.baseurl }}"> ABOUT </a>
        </div>

        <main>
            {{ content }}
        </main>

        <footer class="footer">
            <small>
                &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All
                rights reserved.
            </small>
        </footer>
    </div>
</body>

</html>
