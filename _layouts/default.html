<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>

    <div class="container content">
        <header class="masthead">
            <h3 class="masthead-title">
                <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
                <small>{{ site.tagline }}</small>
            </h3>
        </header>

        <div class="banner">
            <a class="banner-link" href="{{site.baseurl}}/"><img src=" {{ site.baseurl }}/public/BAD_Banner.png" /></a>
        </div>

        <div class=" navigation">
            <a class="navigation-item about" href="{{ site.baseurl }}/about"> ABOUT US
            </a>
            <div class="dropdown">

                    <a href="{{ site.baseurl }}/lodestar">Lodestar</a>
                    <a href="{{ site.baseurl }}/beagle">Beagle</a>

                    <a href="{{ site.baseurl }}/performance">Performance UI</a>

                </div>
            </div>
            <a class="navigation-item about" href="http://www.cs.umd.edu/~leilani">DR. BATTLE
            </a>
        </div>

        <main>
            {{ content }}
        </main>

    </div>
    <footer class="footer">
        <div style="display:flex;">
            <a href="https://www.cs.umd.edu/" /><img style="display:block; width:30%;"
                src="{{site.baseurl}}/public/cs.png"></img>
        </div>
    </footer>
</body>

</html>
